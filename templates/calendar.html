<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ app_name }} | Calendar View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>



  <style>
    body {
      background-color: #f8f9fa;
    }
    #calendar {
      max-width: 900px;
      margin: 50px auto;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">DonePath</a>
  
      <div class="d-flex ms-auto align-items-center gap-2">
        <span class="text-white me-2">Hi, {{ current_user.full_name.split(' ')[0] }}!</span>
        <a href="{{ url_for('home') }}" class="btn btn-sm btn-light">üè† Home</a>
        <a href="{{ url_for('calendar') }}" class="btn btn-sm btn-light">üìÖ Calendar</a>
        <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-light">Logout</a>
      </div>
    </div>
  </nav>
  <div class="container mt-3 d-flex justify-content-end">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addTaskModal">‚ûï Add Task</button>
  </div>
  
  <!-- Calendar Container -->
  <div class="container mt-4">
    <h2 class="text-center">üìÖ Task Calendar</h2>
    <div id="calendar"></div>
  </div>

  <!-- JS -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
  
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        height: 'auto',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
        },
        events: {{ events | tojson() }}
      });
  
      calendar.render();
    });
  </script>
  
<!-- Add Task Modal -->
<div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form action="{{ url_for('add') }}" method="POST" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addTaskModalLabel">Add Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <input type="text" name="content" class="form-control" placeholder="Task content" required>
          </div>
          <div class="mb-3">
            <label>Due Date</label>
            <input type="date" name="due_date" class="form-control">
          </div>
          <div class="mb-3">
            <label>Due Time</label>
            <input type="time" name="due_time" class="form-control">
          </div>
          <div class="mb-3">
            <label>Priority</label>
            <select name="priority" class="form-select">
              <option value="1">Low</option>
              <option value="2">Medium</option>
              <option value="3">High</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Add Task</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
